<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
        :root {
            --primary-color: #8b0000;
            --accent-color: #d4af37;
            --text-color: #333;
            --bg-color: #f8f5f0;
            --card-bg: #fff;
            --header-bg: #2c2c2c;
            --header-text: #f8f5f0;
            --border-color: #d1c7b7;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-theme {
            --primary-color: #d4af37;
            --accent-color: #d000df;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --header-bg: #000000;
            --header-text: #f0f0f0;
            --border-color: #333;
            --box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: radial-gradient(circle at center, var(--accent-color), var(--card-bg));
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body.dark-theme {
            background: radial-gradient(circle at center, var(--text-color), var(--border-color));
        }


        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
            font-size: 26px;
            color: var(--text-color);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            color: var(--text-color);
            font-weight: bold;
            text-align: left;
        }

        input[type="email"] {
            padding: 12px;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        input[type="email"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        button {
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }
        
        button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        /* The specific styles for button a are no longer needed with this approach,
           as the link will not be directly inside the button triggering navigation.
           However, keeping them generally for consistency if other buttons have links. */
        button a { 
            text-decoration: none; 
            color: inherit; 
        }
        button:hover a {
            color: white; 
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle">Dark Mode</button>
    <div class="container">
        <h1>Forgot Password Action</h1>
        <form id="forgotPasswordForm" action="#" method="post"> <label for="email">Enter Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <button type="submit" id="resetPasswordBtn"> Reset Password
            </button>
        </form>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const forgotPasswordForm = document.getElementById('forgotPasswordForm'); // Get the form
        const resetPasswordBtn = document.getElementById('resetPasswordBtn'); // Get the button

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');
            themeToggle.textContent = isDark ? 'Light Mode' : 'Dark Mode';

            // Save preference to localStorage
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-theme');
            themeToggle.textContent = 'Light Mode';
        }

        // Add event listener to the form's submit event
        forgotPasswordForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission

            // You can add logic here to send the email for OTP generation
            // For now, we'll just redirect
            window.location.href = 'otp.html';
        });

        // Alternatively, if you wanted the button itself to navigate directly without form submission:
        // resetPasswordBtn.addEventListener('click', () => {
        //     window.location.href = 'otp.html';
        // });
    </script>
</body>

</html>
